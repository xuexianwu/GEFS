# To profile NEMS app uncomment these two lines
#ESMF_RUNTIME_PROFILE    = ON
#ESMF_RUNTIME_PROFILE_OUTPUT = SUMMARY
#
# ESMF PET log level
#ESMF_LOGKIND            = ESMF_LOGKIND_Multi_On_Error
