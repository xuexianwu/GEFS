# Start Parm +++++++++++++++++++++++++++++ For gefs_dev.parm, +++++++++++++++++++++++++++++\/\/
#
# Define data streams for prdgen. Each stream will run in a separate thread. 
# Streams res_2p50, res_1p00, res_0p50, res_0p25_s1, res_0p25_s2, and res_0p25_s3 are already
# defined, but other streams can be defined here. Instructions are in parm/gefs_prdgen.parm.
# If you change the number of streams, be sure to update the CPU request for gefs_prdgen and 
# gefs_prdgen_gfs below, and also modify the rocoto execution script (in rocoto/bin/<machine>) 
# correspondingly.
#
# PRDGEN_STREAMS    =   "res_2p50 res_1p00 res_0p50 res_0p25_s1 res_0p25_s2 res_0p25_s3"
#
# If you want to define a new stream, you must define the following for each new stream name:
#   PRDGEN_GRID[stream_name]="2p5"                              # old jobgrid, used to set GRIB for DBN
#   PRDGEN_GRID_SPEC[stream_name]="latlon 0:144:2.5 90:73:-2.5" # grid specification for wgrib2
#   PRDGEN_HOURS[stream_name]="{0..384..6}"                     # forecast hours to create product for
#   PRDGEN_SUBMC[stream_name]="prd2p5"                          # temporary directory for files before partitioning into a and b
#   PRDGEN_A_DIR[stream_name]="pgrb2a2p5"                       # directory name for pgrba files (e.g. pgrb2ap5)
#   PRDGEN_B_DIR[stream_name]="pgrb2b2p5"                       # directory name for pgrbb files (e.g. pgrb2bp5)
#   PRDGEN_A_PREFIX[stream_name]="pgrb2a.2p50."                 # pgrba identifier in file name (e.g. pgrb2a.0p50.)
#   PRDGEN_B_PREFIX[stream_name]="pgrb2b.2p50."                 # pgrbb identifier in file name (e.g. pgrb2b.0p50.)
#
# Setting these are optional for a new stream (default=NO)
#   PRDGEN_DO_ANALYSIS[stream_name]="NO"
#
# For subjobs
N_SUBJOBS_POST_HIGH     = 0
N_SUBJOBS_ENSAVG_NEMSIO = 4
GEMPAK_RES              = "1p00 0p50" #1p00 0p50 0p25
save_pgrb2_p5           = NO
save_pgrb2_p25          = NO
fhmax                   = 840
fhmaxh                  = 840
FHMAXHF                 = 240
FHOUTHF                 = 6
FHOUTLF                 = 6
VERBOSE                 = no
# navg_min < npert
navg_min                = 10
#define tmp time step
DELTIM                  = 450
k_split                 = 2
n_split                 = 6
TYPE                    = nh
MONO                    = non-mono
# cpu geometry
#layout_x                = 8
#layout_y                = 8
#WRITE_GROUP             = 1
#WRTTASK_PER_GROUP       = 64
#parallel_threads        = 1
# others
ENS_SPS                 = .false.
DO_SPPT                 = YES
DO_SHUM                 = NO
DO_SKEB                 = YES
# cplwav is automatically set to .true. if not set and RUN_WAVE_PREP is YES
#cplwav                  = .true.
#npe_wav                 = 84
#coupling_interval_sec   = 3600
